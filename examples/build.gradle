buildscript {
  repositories { 
    flatDir dirs: '../build/libs'
    flatDir dirs: '../../gradle-jaxb/build/libs'
  }

  dependencies {
    classpath ':gradle-wsdl'
    classpath ':gradle-jaxb'
  }
}

allprojects { 

  repositories { 
    mavenCentral()
  }

}

subprojects { project ->
  if(project.name.endsWith("-ws")) { 
    apply plugin: 'wsdl'
    apply plugin: 'java'

    dependencies { 
      jaxws 'com.sun.xml.ws:jaxws-tools:2.2.6'
    }
  }
}